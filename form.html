<form name="form">
    <legend>Edit form</legend>
    <label>Label</label>
    <input type="text" ng-model="plc.lbl">
    <label>Pts</label>
    <input type="text" ng-model="plc.pts">
    <hr>
    <button class="btn btn-primary" ng-click="put()" ng-disabled="!hasChanges()||form.$invalid">Save</button>
    <button class="btn btn-warning" ng-click="abandonChanges()">Abandon</button>
    <button class="btn btn-danger" ng-click="remove()" ng-disabled="!plc.$id()">Remove</button>
</form>
