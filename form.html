<form name="form">
    <legend>Edit form</legend>
    <label>UserName</label>
    <input type="text" ng-model="user.uNam">
    <label>FirstName</label>
    <input type="text" ng-model="user.fNam">
    <label>LastName</label>
    <input type="text" ng-model="user.lNam">

    <strong>{{ user }}</strong>
    <hr>
    <button class="btn btn-primary" ng-click="save()" ng-disabled="!hasChanges()||form.$invalid">Save</button>
    <button class="btn btn-warning" ng-click="abandonChanges()">Abandon</button>
    <button class="btn btn-danger" ng-click="remove()" ng-disabled="!user.$id()">Remove</button>
</form>
